<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="vueContainer">
        <h1 v-bind:class="classiTitolo"> {{titolo}} </h1>
        <p v-bind:class="classiParagrafo">{{paragrafo}} </p>
        <div v-bind:class="classiButton">
            <button @click="cambioColoreRosso">Vera, cambia il colore del titolo in
                Rosso</button>
            <button @click="cambioColoreBlue">Falsa, cambia il colore del titolo in Blue
            </button>
        </div>
        <div v-bind:class="classiButton">
            <button @click="resetInputs">Reset</button>
        </div>
        <div v-bind:class="immaginiClassi">
            <img v-bind:src="immagine"  alt="programmatore">
        </div>
    </main>
    <script src="myscript.js"></script>
</body>

</html>
